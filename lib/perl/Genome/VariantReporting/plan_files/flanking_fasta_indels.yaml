experts:
    'bam-readcount':
        aligned_bam_result_id: [aligned_bam_result_id]
        version: 0.7
        minimum_mapping_quality: 0
        minimum_base_quality: 0
        max_count: 10000000
        per_library: 1
        insertion_centric: 1
    'flanking-regions':
        flank_size: 25
        reference_fasta: reference_fasta
        tumor_sample_name: tumor_sample_name
    vep:
        ensembl_version: 75
        custom_annotation_tags: []
        feature_list_ids: feature_list_ids
        reference_fasta: reference_fasta
        species: 'homo-sapiens'
        plugins: []
        joinx_version: 1.9
        plugins_version: 1
reports:
    fasta:
        filters:
            'allele-in-genotype':
                sample_name: tumor
            'ft-keep':
                keep_filter_values:
                    - PASS
                    - .
                sample_name: tumor
        interpreters:
            position: {}
            'flanking-regions': {}
            vaf:
                sample_name: tumor
            vep: {}
