experts:
    'bam-readcount':
        aligned_bam_result_id: [aligned_bam_result_id]
        version: 0.7
        minimum_mapping_quality: 0
        minimum_base_quality: 0
        max_count: 10000000
        per_library: 1
        insertion_centric: 0
    vep:
        ensembl_version: 75
        reference_version: GRCh37
        custom_annotation_tags:
            - ON_TARGET
            - SEG_DUP
            - AML_RMG
        feature_list_ids: feature_list_ids
        reference_fasta: reference_fasta
        species: 'homo-sapiens'
        plugins:
            - Condel@PLUGIN_DIR@b@2
        plugins_version: 1
        joinx_version: 1.11
        short_name: 0
        allow_same_file: 1
reports:
    'docm':
        filters: {}
        interpreters:
            position: {}
            vaf:
                sample_name_labels: sample_name_labels
                sample_names:
                    - discovery_tumor
                    - normal
            'per-library-vaf':
                sample_name_labels: sample_name_labels
                sample_names:
                    - discovery_tumor
                    - normal
                library_name_labels: library_name_labels
                library_names: [library_names]
            vep: {}
        params:
            sample_name_labels: sample_name_labels
            sample_names:
                - discovery_tumor
                - normal
            library_name_labels: library_name_labels
            library_names: [library_names]
    'bed':
        filters: {}
        interpreters:
            'bed-entry': {}
        params:
            generate_legend_file: 0
