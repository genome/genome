experts:
    'bam-readcount':
        aligned_bam_result_id: aligned_bam_result_id
        version: 0.5
        minimum_mapping_quality: 0
        minimum_base_quality: 0
        max_count: 10000000
        per_library: 1
        insertion_centric: 1
    vep:
        ensembl_version: 75
        custom_annotation_tags:
            - ON_TARGET
            - SEG_DUP
            - AML_RMG
        feature_list_ids: feature_list_ids
        reference_fasta: reference_fasta
        species: 'homo-sapiens'
        plugins:
            - Condel@PLUGIN_DIR@b@2
        plugins_version: 1
        joinx_version: 1.9
    dbsnp:
        joinx_version: 1.9
        info_string: 'CAF:dbSNPBuildID=dbSNPBuildID,per-alt:MUT'
        vcf: dbsnp_vcf
reporters:
    'full':
        filters:
            'allele-in-genotype':
                sample_name: followup_tumor
            'ft-keep':
                keep_filter_values:
                    - PASS
                    - .
                sample_name: followup_tumor
            'contains-tag':
                info_tag: ON_TARGET
            'coverage-vaf':
                coverages_and_vafs:
                    1000: 5
                    200: 10
                sample_name: followup_tumor
            'genotype-vaf':
                min_het_vaf: 40
                max_het_vaf: 60
                min_hom_vaf: 85
                max_hom_vaf: 100
                sample_name: followup_tumor
            'max-indel-size':
                size: 4
        interpreters:
            position: {}
            'variant-type': {}
            vep: {}
            'info-tags': {}
            rsid: {}
            caf: {}
            'min-coverage':
                min_coverage: 10
                sample_name: followup_tumor
            'min-coverage-observed':
                sample_names:
                    - followup_tumor
                    - discovery_tumor
                    - normal
            'max-vaf-observed':
                tumor_sample_names:
                    - followup_tumor
                    - discovery_tumor
                normal_sample_names:
                    - normal
            'variant-callers':
                sample_name: followup_tumor
            'many-samples-vaf':
                sample_names:
                    - followup_tumor
                    - discovery_tumor
                    - normal
        params:
            file_name: 'cle_full_report'
            sample_names:
                - followup_tumor
                - discovery_tumor
                - normal
    'simple':
        filters:
            'allele-in-genotype':
                sample_name: followup_tumor
            'ft-keep':
                keep_filter_values:
                    - PASS
                    - .
                sample_name: followup_tumor
            'contains-tag':
                info_tag: ON_TARGET
            'coverage-vaf':
                coverages_and_vafs:
                    1000: 5
                    200: 10
                sample_name: followup_tumor
            'genotype-vaf':
                min_het_vaf: 40
                max_het_vaf: 60
                min_hom_vaf: 85
                max_hom_vaf: 100
                sample_name: followup_tumor
            'max-indel-size':
                size: 4
        interpreters:
            position: {}
            vep: {}
            'variant-type': {}
        params:
            file_name: 'cle_simple_report'
    'vcf':
        filters: {}
        interpreters:
            'vcf-entry': {}
            'ft-keep':
                keep_filter_values:
                    - PASS
                    - .
                sample_name: followup_tumor
            'contains-tag':
                info_tag: ON_TARGET
            'coverage-vaf':
                coverages_and_vafs:
                    1000: 5
                    200: 10
                sample_name: followup_tumor
            'genotype-vaf':
                min_het_vaf: 40
                max_het_vaf: 60
                min_hom_vaf: 85
                max_hom_vaf: 100
                sample_name: followup_tumor
            'max-indel-size':
                size: 4
        params:
            file_name: 'cle_vcf_report'
