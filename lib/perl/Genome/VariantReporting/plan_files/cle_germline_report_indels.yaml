experts:
    'bam-readcount':
        aligned_bam_result_id: aligned_bam_result_id
        version: 0.5
        minimum_mapping_quality: 0
        minimum_base_quality: 0
        max_count: 10000000
        per_library: 1
        insertion_centric: 1
    vep:
        ensembl_version: 75
        custom_annotation_tags:
            - ON_TARGET
            - SEG_DUP
            - AML_RMG
        feature_list_ids: feature_list_ids
        reference_fasta: reference_fasta
        species: 'homo-sapiens'
        plugins:
            - Condel@PLUGIN_DIR@b@2
        plugins_version: 1
        joinx_version: 1.9
    dbsnp:
        joinx_version: 1.9
        info_string: 'CAF:dbSNPBuildID=dbSNPBuildID,per-alt:MUT'
        vcf: dbsnp_vcf
    'homo-polymer':
        joinx_version: 1.9
        max_length: 2
        info_string: 'HOMP_FILTER'
        homopolymer_list_id: homopolymer_list_id
reporters:
    'full':
        filters:
            'allele-in-genotype':
                sample_name: normal
            'ft-keep':
                keep_filter_values:
                    - PASS
                    - .
                sample_name: normal
            'contains-tag':
                info_tag: ON_TARGET
            homopolymer:
                info_tag: HOMP_FILTER
        interpreters:
            position: {}
            'variant-type': {}
            vep: {}
            'info-tags': {}
            rsid: {}
            caf: {}
            'min-coverage':
                min_coverage: 10
                sample_name: normal
            'min-coverage-observed':
                sample_names:
                    - normal
            'max-vaf-observed':
                tumor_sample_names: []
                normal_sample_names:
                    - normal
            'variant-callers':
                sample_name: normal
            'many-samples-vaf':
                sample_names:
                    - normal
        params:
            file_name: 'germline_full_report.tsv'
            sample_names:
                - normal
    'simple':
        filters:
            'allele-in-genotype':
                sample_name: normal
            'ft-keep':
                keep_filter_values:
                    - PASS
                    - .
                sample_name: normal
            'contains-tag':
                info_tag: ON_TARGET
            homopolymer:
                info_tag: HOMP_FILTER
        interpreters:
            position: {}
            vep: {}
            'variant-type': {}
        params:
            file_name: 'germline_simple_report.tsv'
    'vcf':
        filters: {}
        interpreters:
            'vcf-entry': {}
            'ft-keep':
                keep_filter_values:
                    - PASS
                    - .
                sample_name: normal
            'contains-tag':
                info_tag: ON_TARGET
            homopolymer:
                info_tag: HOMP_FILTER  
        params:
            file_name: 'germline_report.vcf'
    'bed':
        filters:
            'allele-in-genotype':
                sample_name: normal
            'ft-keep':
                keep_filter_values:
                    - PASS
                    - .
                sample_name: normal
            'contains-tag':
                info_tag: ON_TARGET
            homopolymer:
                info_tag: HOMP_FILTER
        interpreters:
            'bed-entry': {}
        params:
            file_name: 'germline_report.bed'
            generate_legend_file: 0
