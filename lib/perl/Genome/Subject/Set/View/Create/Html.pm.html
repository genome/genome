<script src="/res/js/app/genome_subject_set_create.js"/>
<div id="sampleUpload" class="span-16 append-4 prepend-4 last" style="margin-top: 20px">

    <form id="create-samples" action="/view/x/subject-upload" method='POST' enctype="multipart/form-data">

      <input type="hidden" id="filetype" name="filetype"/>
      <fieldset>
        <p>
          <span style="font-weight: bold">1. Select the CSV file on your computer which contains your subject data.</span>
          <br/><i>The first column should contain the name of the sample to be updated or be blank to create a new sample.</i>
          <br/><br/>
          <input type="file" id="file" name="file"/>
        </p>
        <span style="font-weight: bold">2. Each row of your file represents a ...</span><br/>
        <input type="radio" id="subclass-name-sample" name="subclass_name" value="Genome::Sample" checked="CHECKED">Sample</input>
        <br/>
        <input type="radio" id="subclass-name-individual" name="subclass_name" value="Genome::Individual">Patient</input>
        <br/> <br/>
        <span style="font-weight: bold">3. Which nomenclature?</span>&#160;<input size='50' class="text" id="nomenclature" name="nomenclature"/>
        <p><i>A nomenclature describes the columns in your spreadsheet.
        You can find an exsiting nomenclature in the </i><a href="/view/genome/nomenclature/set/status.html">list of existing nomenclatures</a> <i> or you
        can </i><a href="/view/genome/nomenclature/set/create.html">create a new nomenclature</a>.</p>

        <span style="font-weight: bold">4. Project name?</span>&#160;<input size='50' class="text" id="project" name="project_name"/>
        <p><i>A project is a way to organize pieces of data. A new project will be created with the given name and your clinical data
        will automatically be associated with it.</i></p>

      <div>
        <p style="text-align: right;"><button id="submit-button">Import</button></p>
      </div>
      </fieldset>
    </form>
</div>
